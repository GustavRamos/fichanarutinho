<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fichas RPG</title>
  <style>
    body{font-family:system-ui;margin:0;padding:24px;background:#0b0d12;color:#e9edf7}
    h1{margin:0 0 6px}
    .muted{opacity:.8;margin:0 0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;max-width:920px}
    a{display:block;background:#1e2434;color:#e9edf7;padding:14px 14px;border-radius:14px;text-decoration:none;border:1px solid rgba(255,255,255,.12)}
    a:hover{background:#2a3250}
    .t{font-weight:700;margin-bottom:4px}
    .s{opacity:.75;font-size:13px}
  </style>
</head>
<body>
  <h1>Fichas RPG</h1>
  <p class="muted">Escolha o sistema. Cada um salva no próprio navegador e pode exportar/importar JSON.</p>

  <div class="grid">
    <a href="./naruto/">
      <div class="t">Naruto D20</div>
      <div class="s">Ficha editável + cálculos + modo layout</div>
    </a>
    <a href="./rpg2/">
      <div class="t">RPG 2</div>
      <div class="s">Segunda ficha (separada)</div>
    </a>
  </div>
</body>
</html>
